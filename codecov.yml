codecov:
  require_ci_to_pass: yes
  token: cf4de94c-ce6b-4c5d-ba48-d10b28a172b8

coverage:
  precision: 2
  round: down
  range: "70...100"

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: no
